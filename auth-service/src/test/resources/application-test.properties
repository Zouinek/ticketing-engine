# Test profile: use in-memory H2 so tests don't depend on Postgres
spring.datasource.url=jdbc:h2:mem:authdb-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Avoid failing tests if env vars aren't set
jwt.secret=test-secret-key-test-secret-key-test-secret-key-32b
jwt.expiration=86400000
spring.ai.openai.api-key=dummy
