# Service name (useful for logs, later for discovery/gateway)
spring.application.name=event-service

# Run on a different port than auth-service
server.port=8082

# Database Connection (event-db)
spring.datasource.url=jdbc:postgresql://localhost:5433/eventdb
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (only needed if Event endpoints are secured)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
